spring.application.name=trip-planner-mail-service
spring.output.ansi.enabled=ALWAYS
server.port=8083

# Eureka Client
eureka.client.serviceUrl.defaultZone=http://trip-planner-service-discovery:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Kafka
spring.kafka.bootstrap-servers=http://kafka:9094

# Spring Mail
spring.mail.from=no-reply@tripplanner.com
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.host=mailpit
spring.mail.port=1025