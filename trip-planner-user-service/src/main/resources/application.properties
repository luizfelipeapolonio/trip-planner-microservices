spring.application.name=trip-planner-user-service
spring.output.ansi.enabled=ALWAYS
server.port=8081

# Eureka Client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/trip_planner_user_service
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.h2.console.enabled=false

# JWT
jwt.key.public=classpath:public.pem
jwt.key.private=classpath:private.pem
jwt.issuer=trip-planner-user-service
